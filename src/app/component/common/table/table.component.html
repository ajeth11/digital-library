<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <ng-container *ngFor="let val of header">
                <th scope="col">{{val}}</th>
            </ng-container>
        </tr>
    </thead>
    <tbody *ngFor="let data of body; let i = index">
        <tr [ngClass]=" (i+1)%2 != 0 ? 'table-success' : ''">
            <ng-container *ngFor="let key of bodyKey; let i = index">
                <th *ngIf="key === 'index'" scope="row">{{i+1}}</th>
                <td *ngIf="key != 'index' && key != 'action-delete'">{{data[key]}}</td>
                <td *ngIf="key === 'action-delete'" (click)="remove(data)"><fa-icon [icon]="delete"></fa-icon></td>
            </ng-container>
        </tr>
    </tbody>
</table>
